<div class="row" ng-init="home.init()" ng-cloak>
    <h1>{{home.Title}}</h1>
    <div class="row" style="padding-top: 40px;">
        <div class="col-xs-6">
            <div class="col-xs-6 col-xs-offset-3" ng-if="home.userIsLogged">
                <button ng-click="home.close()" type="button" class="btn btn-default btn-lg btn-block">Cerrar Sesi√≥n</button>
            </div>
            <div class="col-xs-6 col-xs-offset-3" ng-if="!home.userIsLogged">
                <button ng-click="home.startLogInProcess()" type="button" class="btn btn-default btn-lg btn-block">Login con Github</button>
            </div>
        </div>
        <div class="col-xs-6">
            <form>
                <div class="form-group">
                    <label for="repoSearch">Buscar Repositorio</label>
                    <input type="text" ng-model="home.search" class="form-control" id="repoSearch" placeholder="Buscar Repositorio">
                </div>
            </form>
            <div>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="repo in home.Repos | filter: {name:home.search}">
                        {{repo.name}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
